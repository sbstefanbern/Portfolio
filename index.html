<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan Bernkilde - Portfolio</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
<body>
  <main>
    <section id="top">
      <nav>
        <img class="nav-logo" src="media/mobile-logo-white.png">
        <span class="btn-mobile-menu" onclick="toggleMobileMenu()">
          <a href="#">
            <div class="btn-mobile-menu-container" onclick="buttonAnimation(this)">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
          </a>
        </span>
        <ul class="navbar">
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PORTFOLIO</a></li>
          <li><a href="#">HOME</a></li>
        </ul>
        <div id="mobile-menu">
          <a href="#">ABOUT</a>
          <a href="#">PORTFOLIO</a>
          <a href="#">HOME</a>
        </div>
      </nav>
      <div class="banner-overlay">
        <h1>I live to <span class="red">create.</span></h1>
        <button class="btn-red">View my portfolio</button>
      </div>
    </section>
    <div id="main">
      <h1>Stefan Bernkilde Portfolio</h1>
    </div>
  </main>
  <script>
    function toggleMobileMenu(){
      var menu = document.querySelector("#mobile-menu");
      if (menu.style.marginRight === "-250px"){
        menu.style.marginRight= "0";
      } else{
        menu.style.marginRight = "-250px";
      }
    }

    function buttonAnimation(x) {
      x.classList.toggle("change");
    }
  </script>
</body>
</html>
