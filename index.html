<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan Bernkilde - Portfolio</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
<body>
  <nav class="navbar">
    <span class="open-slide" onclick="toggleSideMenu()">
      <a href="#">
        <div class="container" onclick="buttonAnimation(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </a>
    </span>

    <ul class="navbar-nav">
      <li><a href="#">HOME</a></li>
      <li><a href="#">PORTFOLIO</a></li>
      <li><a href="#">ABOUT</a></li>
    </ul>
  </nav>

  <div id="side-menu">
    <a href="#">ABOUT</a>
    <a href="#">PORTFOLIO</a>
    <a href="#">HOME</a>
  </div>

  <div id="main">
    <h1>Stefan Bernkilde Portfolio</h1>
  </div>

  <script>
    function toggleSideMenu(){
      var menu = document.querySelector("#side-menu");
      if (menu.style.marginRight === "-250px") {
        menu.style.marginRight= "0";
    } else {
        menu.style.marginRight = "-250px";
    }


}



    function buttonAnimation(x) {
    x.classList.toggle("change");
}
  </script>
</body>
</html>
