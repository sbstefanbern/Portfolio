<html>
<head>
  <title> Transition </title>
  <style type="text/css">
    div{
      width: 100px;
      height: 100px;
      -webkit-transition-property: width, height;
      -webkit-transition-duration: 0.5s;
      -webkit-transition-timing-function: ease-in-out;
    }
    .div1{
      background-color: #389825;
    }
    .div2{
      background-color: #623523;
    }
    .div3{
      background-color: #a67aa3;
    }
    .div4{
      background-color: #937263;
    }
    .div5{
      background-color: #dd8932;
    }
    .div6{
      background-color: #bb849d;
    }
    .div7{
      background-color: #a83503;
    }
    .div8{
      background-color: #d39450;
    }
    .div9{
      background-color: #041720;
    }
    div:hover{
      width: 600px;
      }
  </style>
</head>
<body>
  <div class="div1"> </div>
  <div class="div2"> </div>
  <div class="div3"> </div>
  <div class="div4"> </div>
  <div class="div5"> </div>
  <div class="div6"> </div>
  <div class="div7"> </div>
  <div class="div8"> </div>
  <div class="div9"> </div>
</body>
</html>
