<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animation</title>
    <style type="text/css">
      div{
        width: 100px;
        height: 100px;
        background-image: url("image.jpg");
        -webkit-animation-name: movebox;
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: infinite;
      }

      @-webkit-keyframes movebox {
        0%{
              -webkit-transform: translateX(0px) rotateY(0deg) rotateX(0deg) rotateZ(0deg);
              background-color: blue;
              width: 100px;
              height: 100px;
            }
        25%{
              -webkit-transform: translateX(900px) rotateY(130deg) rotateX(180deg) rotateZ(45deg);
              background-color: green;
              width: 500px;
              height: 500px;
            }

        50%{
              -webkit-transform: translateX(900px) translateY(600px) rotateY(260deg) rotateX(360deg) rotateZ(90deg);
              background-color: orange;
              width: 100px;
              height: 100px;
                }

                75%{
                      -webkit-transform: translateX(0px) translateY(300px) rotateY(360deg) rotateX(180deg) rotateZ(135deg);
                      background-color: red;
                      width: 500px;
                      height: 500px;
                    }

                    100%{
                          -webkit-transform: translateX(0px) rotateY(130deg) rotateX(0deg) rotateZ(180deg);
                          background-color: blue;
                          width: 100px;
                          height: 100px;
                        }
      }

      </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
