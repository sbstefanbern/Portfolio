<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Flex</title>
    <style>
      body{
        background-color: #18A0CC;
      }

      @media screen and (min-width: 375px){ body{
        background-color: #E4751E;
      }}

      @media screen and (min-width: 768px){ body{
        background-color: #18A0CC;
      }}

      @media screen and (min-width: 1024px){ body{
        background-color: #fefefe;
      }}

      .flex-container{
        display: flex;
        flex-wrap: wrap;
        background-color: #C1D61D;
      }

      .flex-container>div{
        background-color: #123456;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
      div#num1{
        order: 2;
      }
      div#num2{
        order: 4;
      }
      div#num3{
        order: 3;
      }
      div#num4{
        order: 1;
      }
      div#num5{
        order: 5;
      }
      div#num6{
        order: 6;
      }
      div#num7{
        order: 7;
      }
      div#num8{
        order: 8;
      }
      div#num9{
        order: 9;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div id="num1">1</div>
      <div id="num2">2</div>
      <div id="num3">3</div>
      <div id="num4">4</div>
      <div id="num5">5</div>
      <div id="num6">6</div>
      <div id="num7">7</div>
      <div id="num8">8</div>
      <div id="num9">9</div>
      </div>
  </body>
</html>
